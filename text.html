<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Cyber Rivet</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header, footer {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-section {
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .results-section {
            width: 100%;
            max-width: 600px;
        }
        #resultContainer {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>X Cyber Rivet</h1>
        <p>Your gateway to secure information!</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Search Data</h2>
            <form id="dataForm">
                <label for="inputNumber">Enter Phone Number or CNIC:</label>
                <input type="text" id="inputNumber" placeholder="e.g., 03211234567 or 1234567890123" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="results" class="results-section">
            <h2>Results</h2>
            <div id="resultContainer"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 X Cyber Rivet. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputNumber = document.getElementById('inputNumber').value;
            const resultContainer = document.getElementById('resultContainer');

            resultContainer.innerHTML = 'Loading...';

            fetch(`https://chat.pukathub.com/api/simdata?number=${inputNumber}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.length > 0) {
                        resultContainer.innerHTML = data.map(entry => `
                            <div>
                                <strong>Number:</strong> ${entry.number}<br>
                                <strong>Name:</strong> ${entry.name}<br>
                                <strong>CNIC:</strong> ${entry.cnic}<br>
                                <strong>Address:</strong> ${entry.address}
                            </div>
                        `).join('<hr>');
                    } else {
                        resultContainer.innerHTML = 'No results found.';
                    }
                })
                .catch(error => {
                    resultContainer.innerHTML = `Failed to retrieve data: ${error.message}`;
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
